              <button class="main-section__btn" id="copy-password-btn" type="button">
                <i class="ri-file-copy-line"></i>
              </button>
            </div>

            <input class="main-section__range" id="password-range" type="range" min="5" max="15" value="5" step="1" />
            <p id="password-len">5</p>
